<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StartingPage</title>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

        <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet"></link>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

        <link rel="stylesheet" href="http://localhost:8080/css/easySelectStyle.css">
        <script src="http://localhost:8080/js/easySelect.js"></script>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/indivPlayerStyle.css">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">

        <script src="http://localhost:8080/js/scripts.js"></script>
        <script src="http://localhost:8080/js/indiv-player-js.js"></script>
    </head>

    <body>
        <div id="main-div">
            <div class="top-bar">
                <a id="open-menu-btn" class="openbtn" href="#">&#9776;</a>
                <a href="/prosport/">Prosport</a>
            </div>
            <div class="container" id="player-main-display">
                <div id="player-title"></div>
                <div id="player-details"></div>
                <button id="modify-player-btn" class='btn fa fa-close' data-bs-toggle="modal"
                        data-bs-target="#modify-player-popup">
                    EDIT PLAYER
                </button>
                <button id="delete-player-btn" class='btn fa fa-close' data-bs-toggle="modal"
                        data-bs-target="#del-player-popup">
                    DELETE PLAYER
                </button>
            </div>
        </div>

        <div class="modal fade" id="del-player-popup" tabindex="-1" aria-labelledby="popup-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3>Delete the player?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                        <button id="delete-confirm-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            YES
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modify-player-popup" tabindex="-1" aria-labelledby="popup-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3>Modifying Player...</h3>
                        <form id="input-form">

                            <div class="input-group">
                                <input id="input-first-name" name="firstName" type="text" class="form-control"
                                       placeholder="First Name">
                            </div>

                            <div class="input-group">
                                <input id="input-last-name" name="lastName" type="text" class="form-control"
                                       placeholder="Last Name">
                            </div>

                            <div class="input-group">
                                <input id="input-age" name="age" type="text" class="form-control"
                                       placeholder="Age (years)">
                            </div>

                            <div class="input-group">
                                <input id="input-height" name="height" type="text" class="form-control"
                                       placeholder="Height (CM)">
                            </div>

                            <div class="input-group">
                                <input id="input-weight" name="weight" type="text" class="form-control"
                                       placeholder="Weight (KG)">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="close-edit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL
                        </button>
                        <button id="popup-save-changes" type="button" class="btn btn-primary">
                            SAVE CHANGES
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
