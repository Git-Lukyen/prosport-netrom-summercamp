<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StartingPage</title>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

        <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet"></link>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

        <link rel="stylesheet" href="http://localhost:8080/css/easySelectStyle.css">
        <script src="http://localhost:8080/js/easySelect.js"></script>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/indivCompStyle.css">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">

        <script src="http://localhost:8080/js/scripts.js"></script>
        <script src="http://localhost:8080/js/indiv-comp-js.js"></script>
    </head>

    <body>
        <div id="main-div">
            <div class="top-bar">
                <a id="open-menu-btn" class="openbtn" href="#">&#9776;</a>
                <a href="/prosport/">Prosport</a>
            </div>
            <div class="container" id="comp-main-display">
                <div id="comp-title"></div>
                <div id="comp-details"></div>
                <p id="full-comp-alert">Competition is full.</p>
                <table id="comp-teams-table" class="table table-bordered">
                    <p id="table-title">Reg. Teams</p>
                    <thead>
                        <tr>
                            <th scope="col">Join Date</th>
                            <th scope="col">Name</th>
                            <th scope="col" id="del-col">Del.</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button id="add-teams-select-btn" class="btn">ADD SELECTED</button>
                <button id="modify-comp-btn" class='btn fa fa-close' data-bs-toggle="modal"
                        data-bs-target="#modify-comp-popup">
                    EDIT COMPETITION
                </button>
                <button id="delete-comp-btn" class='btn fa fa-close' data-bs-toggle="modal"
                        data-bs-target="#del-comp-popup">
                    DELETE COMPETITION
                </button>
            </div>
        </div>

        <div class="modal fade" id="unassign-team-popup" tabindex="-1" aria-labelledby="popup-label"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                        <button id="popup-confirm-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            YES
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="del-comp-popup" tabindex="-1" aria-labelledby="popup-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3>Delete the competition?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                        <button id="delete-confirm-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            YES
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modify-comp-popup" tabindex="-1" aria-labelledby="popup-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3>Modifying Competition...</h3>
                        <form id="input-form">
                            <div class="input-group">
                                <input id="input-comp-name" name="compName" type="text" class="form-control"
                                       placeholder="Name">
                            </div>
                            <div class="input-group">
                                <input id="input-location" name="address" type="text" class="form-control"
                                       placeholder="Location">
                            </div>
                            <div class="input-group">
                                <input type="text" name="compStart" id="date_picker" placeholder="Start Date">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="close-edit" type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL
                        </button>
                        <button id="popup-save-changes" type="button" class="btn btn-primary">
                            SAVE CHANGES
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
