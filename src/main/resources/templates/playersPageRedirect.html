<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StartingPage</title>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

        <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet"></link>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/styles.css">

        <script src="http://localhost:8080/js/scripts.js"></script>
        <script src="http://localhost:8080/js/player-page-scripts.js"></script>

    </head>

    <body>
        <div class="modal fade" id="del-player-popup" tabindex="-1" aria-labelledby="popup-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                        <button id="popup-confirm-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            YES
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-div">
            <div class="top-bar">
                <a id="open-menu-btn" class="openbtn" href="#">&#9776;</a>
                <a href="/prosport/">Prosport</a>
            </div>
            <div id="player-menu">
                <form id="input-form">

                    <div class="input-group">
                        <input id="input-first-name" name="firstName" type="text" class="form-control"
                               placeholder="First Name">
                    </div>

                    <div class="input-group">
                        <input id="input-last-name" name="lastName" type="text" class="form-control"
                               placeholder="Last Name">
                    </div>

                    <div class="input-group">
                        <input id="input-age" name="age" type="text" class="form-control" placeholder="Age (years)">
                    </div>

                    <div class="input-group">
                        <input id="input-height" name="height" type="text" class="form-control"
                               placeholder="Height (CM)">
                    </div>

                    <div class="input-group">
                        <input id="input-weight" name="weight" type="text" class="form-control"
                               placeholder="Weight (KG)">
                    </div>

                </form>
                <button id="add-player-btn" class="btn">ADD PLAYER</button>
            </div>

            <table id="players-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Height</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Reg. Date</th>
                        <th scope="col" id="del-col">Del.</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </body>
</html>
